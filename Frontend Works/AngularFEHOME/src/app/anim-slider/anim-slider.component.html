<ngb-carousel *ngIf="images" interval="2000" [pauseOnHover]="pauseOnHover">
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img [src]="images[0]" alt="Random first slide">
      </div>
      <div class="carousel-caption">
        <h3>Have Great a Collection </h3>
        <p>wide variety of food (South,North,chinese ...) </p>
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img [src]="images[1]" alt="Random second slide">
      </div>
      <div class="carousel-caption">
        <h3>Your favourite </h3>
        <p>Choose your dearest food</p>
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img [src]="images[2]" alt="Random third slide">
      </div>
      <div class="carousel-caption">
        <h3 >We keep count</h3>
        <!-- class="keepBlack" -->
        <p >Dont worry we got the rest</p>
      </div>
    </ng-template>
  </ngb-carousel>
