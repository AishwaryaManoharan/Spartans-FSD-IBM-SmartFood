<html>
    <head>
        <title>Smart Food</title>
        <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/themes/pepper-grinder/jquery-ui.css
            " type="text/css" media="all" /> 
        <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.5.min.js" 
            type="text/javascript">
        </script>
        <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js" 
            type="text/javascript">
        </script>
        <script src="restaurantPage.js" 
            type="text/javascript">
        </script>
        <script>
            $(document).ready(()=>{
                $("#logo").accordion();
                $("#home-cart-help").tabs();
                $(".top-nav").button();
                $("#login-signup").tabs();
                $("#viewProgress").button();
            });
        </script>
    </head>
    <body>
        <div>
            <div>
                <div id="logo">
                    Smart Food
                </div>
                <nav id="home-cart-help">
                    <ul>
                        <li class="top-nav">Home</li>
                        <li class="top-nav">Cart</li>
                        <li class="top-nav">Help</li>
                    </ul>
                </nav>
                <nav id="login-signup">
                    <ul>
                        <li class="top-nav">Sign In</li>
                        <li class="top-nav">Sign Up</li>
                    </ul>
                </nav>
            </div>
            <div>
                Filter
            </div>
            <input type="button" name="viewProgress" id="viewProgress" value="View Progress">
            <div>
                <fieldset><legend>Based on Preferences</legend>
                    <table>
                        <tr>
                            <th>Food</th>
                            <th>Restaurant</th>
                        </tr>
                    </table>
                </fieldset>
            </div>
        </div>
        
    </body>
</html>
